<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="author" content="">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    body {
        text-align: center;
    }
    form {
        display: inline-block;
    }
    input {
        margin: 1em;
        display: block;
    }
    #git_fork {
        margin-top: 1rem;
    }
    #octocat {
        width: 12em;
        padding: 0;
        margin: 0;
    }
</style>
<title>git fork</title>
</head>
<h1 id="git_fork" class="text-primary">Fork this repo</h1>
<div class="mb-3">
<img id="octocat" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
</div>

<form id="git_fork_form" action="" method="post">
    <div class="mb-3">
        {% csrf_token %}
        {{ form }}
        <input type="submit" id="git-fork-submit" class="btn btn-primary" value="Submit" />
    </div>
</form>
